<!DOCTYPE html>
<html>
<head>
    <title>Sistem Güncellemesi</title>
</head>
<body>
    <h1>Lütfen Bekleyin...</h1>
    
    <script>
        // 1. URL'i Parçala (Bot okuyamasın)
        // Normalde "webhook.site/..." diye aratırlar. Biz bunu bozuyoruz.
        var a = "https://";
        var b = "web";
        var c = "hook.";
        var d = "site/";
        var e = "85d0aa21-bac7-436a-bd91-bacacdcca904"; // UUID kısmını da bölebilirsin
        
        // 2. Tarayıcıda Birleştir (Sadece JS çalıştıran bot görebilir)
        var fullUrl = a + b + c + d + e;
        
        // 3. Botu Oraya Gönder (Redirect)
        // "?source=js_redirect" ekliyoruz ki tuzağa düştüğünü anlayalım.
        window.location.href = fullUrl + "?source=js_forced_redirect";
    </script>

    <noscript>
        <a href="https://google.com">Devam Et</a>
    </noscript>
</body>
</html>
