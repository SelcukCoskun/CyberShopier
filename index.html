<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShop - Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 45px 14px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: white;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            color: #666;
            cursor: pointer;
        }

        .remember-forgot input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
        }

        .remember-forgot a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #999;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .signup-link {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .alert {
            display: none;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .version {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üõ°Ô∏è CyberShop</h1>
            <p>Admin Panel Access</p>
        </div>

        <div class="alert" id="alert"></div>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Kullanƒ±cƒ± Adƒ±</label>
                <div class="input-wrapper">
                    <input type="text" id="username" placeholder="admin@cybershop.com" required>
                    <span class="input-icon">üë§</span>
                </div>
            </div>

            <div class="input-group">
                <label for="password">≈ûifre</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    <span class="input-icon">üîí</span>
                </div>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox" id="remember">
                    Beni Hatƒ±rla
                </label>
                <a href="#" onclick="return false;">≈ûifremi Unuttum?</a>
            </div>

            <button type="submit" class="login-btn">Giri≈ü Yap</button>
        </form>

        <div class="divider">veya</div>

        <div class="signup-link">
            Hesabƒ±nƒ±z yok mu? <a href="#" onclick="return false;">Kayƒ±t Ol</a>
        </div>

        <div class="version">v2.4.1 - Secure Connection Enabled üîê</div>
    </div>

    <script>
        const loginData = {
            attempts: 0,
            lastAttempt: null,
            userAgent: navigator.userAgent,
            screenResolution: `${screen.width}x${screen.height}`,
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            loginData.attempts++;
            loginData.lastAttempt = new Date().toISOString();
            loginData.username = username;
            loginData.rememberMe = remember;
            
            console.log('Login Attempt:', loginData);
            
            localStorage.setItem('cybershop_session', JSON.stringify({
                user: username,
                timestamp: new Date().toISOString(),
                sessionId: 'CS-' + Math.random().toString(36).substr(2, 9),
                deviceInfo: loginData
            }));
            
            const alert = document.getElementById('alert');
            alert.className = 'alert success';
            alert.textContent = '‚úì Giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...';
            
            setTimeout(() => {
                window.location.href = 'shop.html';
            }, 1500);
        });

        window.onload = function() {
            const sessionData = {
                pageLoad: new Date().toISOString(),
                referrer: document.referrer || 'direct',
                language: navigator.language
            };
            console.log('Page Load Data:', sessionData);
        };
    </script>
</body>
</html>
