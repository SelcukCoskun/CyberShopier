        .nav-links {

        .nav-links a:hover {

        }

        .user-info {

            align-items: center;
            gap: 15px;
            background: rgba(102, 126, 234, 0.1);

        .container {

            padding: 40px 20px;
        }

        .header {

            margin-bottom: 50px;

        .filters {

        .filter-btn {

            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 25px;
            color: #fff;

        }

        .products-grid {
            display: grid;

            margin-bottom: 50px;

        .product-card {

            overflow: hidden;
            border: 1px solid rgba(102, 126, 234, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .product-card:hover {

            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .product-image {

        .product-info {

        }

        .product-title {

            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }

        .product-category {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 12px;
            margin-bottom: 15px;
            color: #667eea;
        }

        .product-description {
            color: #aaa;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
            min-height: 80px;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(102, 126, 234, 0.2);
        }

        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: #f39c12;
        }

        .product-stock {
            font-size: 12px;
            color: #2ecc71;
        }

        .btc-address {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            word-break: break-all;
            margin-bottom: 15px;
            color: #f39c12;
            border: 1px solid rgba(243, 156, 18, 0.3);

        .buy-btn {

            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .buy-btn:hover {
            transform: scale(1.02);
        }

        .chat-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
            transition: transform 0.3s;
        }

        .chat-button:hover {
            transform: scale(1.1);
        }

        .stats {
            display: grid;

            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {

            text-align: center;
        }

        .stat-value {

            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #999;
            font-size: 14px;
        }
    </style>
</head>

        function renderProducts() {

        function buyProduct(event, productId) {
            event.stopPropagation();
            const product = products.find(p => p.id === productId);
            
            const orderData = {
                orderId: 'ORD-' + Date.now(),
                productId: productId,
                productName: product.name,
                price: product.price,
                btcAddress: product.btc,
                timestamp: new Date().toISOString(),
                status: 'pending',
                customerInfo: {
                    ip: 'logged_by_device',
                    userAgent: navigator.userAgent
                }
            };
            
            localStorage.setItem('order_' + orderData.orderId, JSON.stringify(orderData));
            
            const orders = JSON.parse(localStorage.getItem('all_orders') || '[]');
            orders.push(orderData);
            localStorage.setItem('all_orders', JSON.stringify(orders));
            
            alert(`Sipari≈ü Olu≈üturuldu!\n√úr√ºn: ${product.name}\nTutar: ‚Çø${product.price}\n\nBTC Adres:\n${product.btc}\n\nSipari≈ü No: ${orderData.orderId}`);
